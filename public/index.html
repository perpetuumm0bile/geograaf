<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Hangman game which focuses on Canadian cities and towns">
        <meta name="keywords" content="hangmman game, canadian cities, canadian towns">

        <link rel="stylesheet" href="css/style.css">
        
        <title>Geograaf - guess the city!</title>

        <meta charset="UTF-8">    
    </head>

    
        
    <body>

        <div class="bgimg"></div>

        <div class="container">

            <header class="main-header">
                <div class="main-header__logo">
                    <h1 class="main-header__logo__text">Geograaf<i class="fab fa-canadian-maple-leaf fa-sm main-header__logo__icon"></i></h1>
                </div>
            </header>
    
            <section class='game'>
                <div class='game__status'></div>
                <div class='game__soundAlike'></div>
                <div class='game__puzzle'></div>
                <div class='game__attempts'></div>
                <div class='game__alphaboard'></div>
            </section>
    
            <footer class="main-footer">
                <a href="https://www.linkedin.com/in/sergey-musaev-a9319a5a/" class="main-footer__lnkdn-link"><i class="fab fa-linkedin fa-2x" id="main-footer__lnkdn-link__icon"></i></a>
                <a href="https://github.com/perpetuumm0bile/geograaf" class="main-footer__github-link"><i class="fab fa-github-square fa-2x" id="main-footer__github-link__icon"></i></a>
                

            </footer>

        </div>
        
        
        
        <script defer src='scripts/bundle.js'></script>
        <script defer src="https://kit.fontawesome.com/157de5a7be.js"></script>

    </body>
    
</html>
